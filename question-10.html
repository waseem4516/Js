<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

   <script>  
   
   document.write(true == '1'); //return true
     
   document.write(true === '1'); //return false
  
</script>
</head>

<body>
    
<div id="test">
  
<p> == only compares values and === compares values as well as types</p>
</div>

</body>
</html>
