	if (day==0) 
	{
		function getSundays()
		 {
		    var d = new Date();
		    var month = d.getMonth() +1;
		    var sundays = [];

		    d.setDate(1);

		    
		    while (d.getDay() !== 0) 
		    {
		        d.setDate(d.getDate() + 1);
		    }

		   
		    while (d.getMonth()+1 === month) 
		    {
		        sundays.push(new Date(d.getTime()));
		        d.setDate(d.getDate() + 7);
		    }
		    document.write(sundays + "<br>");
	     }
